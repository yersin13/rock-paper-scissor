<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again
</head>
<body>

 
       
       <div class="container main-box">
          <div class="row container  title-box">
             <div class="col-6 title">
                <img src="logo.svg" alt="">
                 
             </div>
             <div class="col-6 main-score-box">
                  <div class="score-box">
                     <h6 class="score-text">score</h6>
                     <h1 class="score-number">0</h1>
                      
                  </div>
             </div>
              
          </div>
           <div class="container main-box-img">
           <div class="top-img">
              <div class="left-img">
                  <img class="rock" src="/icon-rock.svg" alt="">
              </div>
              <div class="right-img">
                  <img class="paper" src="/icon-paper.svg" alt="">
              </div>
               </div>
               <div class="buttom-img">
                   <div class="down-img">
                       <img class="scissors" src="/icon-scissors.svg" alt="">
                   </div>
               </div>
           </div>
       </div>

  </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</body>
</html>
